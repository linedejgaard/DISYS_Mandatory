syntax = "proto3";

package main;

message Course {
    string ID = 1;
    float StudentRating = 2;
    string Name = 3;
    string Teacher = 4;
    float ECTS = 5;
}

service CourseMethods {
    rpc postCourses(Course) returns (Course) {}
    rpc getCourseByID(Course) returns (Course) {}
    rpc getCourses(Course) returns (Course) {}
    rpc deleteCourseByID(Course) returns (Course) {}
    rpc RemoveIndex(Course) returns (Course) {}
    

}
